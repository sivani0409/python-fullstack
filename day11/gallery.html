

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar */
    nav {
      background-color: aquamarine;
      padding: 1em;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
      padding:1px;
    }

    nav ul li a {
      color: rgb(234, 126, 196);
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .card {
      background: rgb(207, 197, 247);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      /* transition: transform 0.3s ease; */
      hight:50%;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }

    .card h3 {
      padding: 10px;
      font-size: 1.1rem;
    }


    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Gallery Grid -->
  <section class="gallery">
    <div class="card">
      <img src="https://img.freepik.com/free-photo/vertical-high-angle-shot-valbona-valley-national-park-clear-blue-sky-albania_181624-46470.jpg?semt=ais_items_boosted&w=740" alt="Image 1">
      <h3>Mountain View</h3>
    </div>
    <div class="card">
      <img src="https://plus.unsplash.com/premium_photo-1669748157617-a3a83cc8ea23?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
      <h3>Sunset Beach</h3>
    </div>
    <div class="card">
      <img src="https://media.istockphoto.com/id/168266398/photo/footpath-in-a-dense-forest-on-a-sunny-day.jpg?s=2048x2048&w=is&k=20&c=uBrRpHCtMWZ39MDoGGqBz1hPAoWMNRJX_XCiPju6T0M=" alt="Image 3">
      <h3>Forest Trail</h3>
    </div>
    <div class="card">
      <img src="https://plus.unsplash.com/premium_photo-1661908853318-893732a14e42?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2l0eSUyMGxpZ2h0c3xlbnwwfHwwfHx8MA%3D%3D" alt="Image 4">
      <h3>City Lights</h3>
    </div>
  </section>

  

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
